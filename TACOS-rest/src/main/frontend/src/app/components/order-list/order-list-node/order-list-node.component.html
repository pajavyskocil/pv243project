<div class="order-list-node">
  <div class="row">
    <div class="col-lg-3 text-center">
      <a [routerLink]="['./../orders/', this.order.id]">
        {{order.id}}
      </a>
    </div>
    <div class="col-lg-3 text-center">
      {{order.state}}
    </div>
    <div class="col-lg-3 text-center">
      {{order.submitted.dayOfMonth}} - {{order.submitted.month}} - {{order.submitted.year}}
    </div>
    <div class="col-lg-3 text-center">
      {{order.price}}
    </div>
  </div>
</div>
